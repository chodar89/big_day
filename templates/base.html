{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Day - Movies</title>
  <!-- Icon -->
  <link rel="icon" href="{% static 'img/icon.jpg' %}">
  <!-- Materialize -->
  <!-- <link rel="stylesheet" href="{% static 'css/materialize.css' %}"> -->
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <!-- Navbar -->
  {% include 'partials/navbar.html' %}
  <!-- Content -->
  {% block content %}
  {% endblock %}
  <!-- Footer -->
  {% include 'partials/footer.html' %}
  <!-- Materialize JS -->
  <script src="{% static 'js/materialize.js' %}"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/233ab1ef8c.js" crossorigin="anonymous"></script>
  <!-- Smooth Scroll -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.0/smooth-scroll.min.js"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="{% static 'js/app.js' %}"></script>
  <script>
    // Initialize AOS
    AOS.init();

    // Smooth Scroll
    let navbar = document.querySelector('#navbar');
    // Initialize Smooth Scroll
    var scroll = new SmoothScroll('a[href*="#home"], a[href*="#about"], a[href*="#mywork"], a[href*="#mygear"]', {
      easing: 'easeInOutQuad',
      speed: 2000,
      speedAsDuration: true,
      offset: navbar.offsetHeight,
    });
  </script>

</body>

</html>
